<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Location de vélos</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marceau Casals">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Location de vélos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Accueil</a>
				</li>
			</ul>
		</div>
	</nav>

	<main role="main" class="container">
		<div class="card">
			<div class="card-body">
				<div class="diapo">
					<div class="slides">
						<div class="item active"><img src="img/matt-dodd.jpg"></div>
						<div class="item"><img src="img/stephen-coetsee.jpg"></div>
						<div class="item"><img src="img/cosmic-timetraveler.jpg"></div>
					</div>
					<div class="controls">
						<span class="arrow left">&lt;</span>
						<span class="arrow right">&gt;</span>
					</div>
					<div class="timer">
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/classes/diaporama.js"></script>
	<script src="js/app.js"></script>

</html>
